    <div class="radiosContainer">
      <input type="radio" id="showForm1" />
      <label for="showForm1">Add User</label>

      <input type="radio" id="showForm2" />
      <label for="showForm2">Add Car</label>

      <input type="radio" id="showForm3" />
      <label for="showForm2">Add Recommendation</label>
    </div>

    <div class="container">
      <div class="formContainer">
        <form id="form1" class="active" style="display: block">
          <p>Add User</p>
          <input
            id="username"
            name="Username"
            type="text"
            placeholder="Enter Username"
          /><br />
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter password"
          /><br />

          <input id="login" type="submit" value="Add" /><br />

          <span id="Error"></span>
          <span id="output"></span>
        </form>

        <form id="form2" style="display: block">
          <p>Add Car</p>
          <input
            id="name2"
            name="Username"
            type="text"
            placeholder="Enter Car name"
          /><br />
          <input
            id="model"
            name="model"
            type="number"
            placeholder="Enter Car model"
          /><br />

          <input id="login" type="submit" value="Add" /><br />

          <span id="Error"></span>
          <span id="output"></span>
        </form>

        <form id="form3" style="display: block">
          <p>Add Recommendation</p>
          <input
            id="carid3"
            name="carid"
            type="number"
            placeholder="Car Id"
          /><br />
          <input
            id="name3"
            name="Username"
            type="text"
            placeholder="UserName"
          /><br />

          <input id="login" type="submit" value="Add" /><br />

          <span id="Error"></span>
          <span id="output"></span>
        </form>
      </div>

      <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
    </div>
